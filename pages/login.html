            <label class="login-label">Email</label>
            <input class="login-input" type="email" placeholder="..." id="email" minlength="3" maxlength="30">
            <label class="login-label">Contraseña</label>
            <input class="login-input" type="password" placeholder="..." id="password" minlength="3" maxlength="25">
            <input class="login-input-submit" type="submit" value="Ingresar">
           <a class="olviparr text-center" href="../pages/recuperar.html"><p>¿ Olvidaste tu Contraseña ?</p></a>
        </form>
