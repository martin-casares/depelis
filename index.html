		<!-- css swiper -->
		<link

		/>

		<!-- css main -->
		<link rel="stylesheet" href="./css/main.css" />

		<title>De.Pelis</title>
	</head>
	<body>
		<header class="position-relative">
			<!-- navbar -->
			<nav class="navbar navbar-expand-lg navigation">
				<div
					class="container-fluid d-flex justify-content-center align-items-center"
				>
					<a class="navbar-brand logo" href="index.html">De<span>.</span>Pelis </a>

						aria-controls="offcanvasDarkNavbar"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<!-- sidebar -->
					<div
						class="sidebar offcanvas offcanvas-start"
						tabindex="-1"
						id="offcanvasDarkNavbar"
						aria-labelledby="offcanvasDarkNavbarLabel"
					>
						<!-- sidebar header -->
						<div class="offcanvas-header border-bottom">
							<h5 class="offcanvas-title logo" id="offcanvasDarkNavbarLabel">
								De<span>.</span>Pelis
							</h5>
							<button
								type="button"
								class="btn-close btn-close-white"
								data-bs-dismiss="offcanvas"
								aria-label="Close"
							></button>
						</div>
						<!-- sidebar body -->
						<div class="offcanvas-body menumi">
							<ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#">Inicio</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#peliculas">peliculas</a>

								<li class="nav-item">
									<a class="nav-link" href="./pages/about.html">Sobre nosotros</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="./pages/contacto.html">Contacto</a>
								</li>
							</ul>

							<div class="d-flex justify-content-center">
								<form action="" class="search-box">
									<input
										type="text"
										name="search"
										placeholder="Buscar pelicula"
										class="search-input"
									/>
									<button type="submit">
										<i class="fas fa-search"></i>
									</button>
								</form>
							</div>
							<div class="content-btn d-flex justify-content-center">
								<button class="red-btn">Iniciar sesion</button>
							</div>
						</div>
					</div>
				</div>
			</nav>

			<!-- cavecera -->
			<section class="cavecera h-75 d-flex flex-column">
				<div class="container d-flex-column justify-content-start w-60 m-0">
					<h1 class="cavecera-titulo text-white text-lg-start">
						Pelicula destacada
					</h1>
					<p class="cavecera-parrafo1 text-white text-lg-start">
						Descipcion de pelicula descada
					</p>
					<p class="cavecera-parrafo2 text-white text-start">
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente sed
						culpa qui obcaecati ea eum a doloribus, quas animi! Dolorum.
					</p>
					<div class="">
						<!-- 	<img class="play" src="../img/peliculas/play.png" alt="" /> -->
						<button type="button" class="red-btn fw-semibold">
							<i class="fas fa-play mx-1"></i>
							Ver ahora
						</button>
					</div>
				</div>
			</section>
		</header>

		<main class="main my-5">
			<!-- selider estrenos -->
			<section id="slider-principal">
				<h1 class="text-center mb-5 estrenos">Estrenos</h1>
				<div class="container-fluid">
					<!-- Swiper -->
					<div class="swiper mySwiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="main-slider-box">
									<div class="main-slider-img">
										<img
											class="img-fluid"
											src="../img/p-1.jpg"
											alt="image_children"
										/>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="main-slider-box">
									<div class="main-slider-img">
										<img
											class="img-fluid"
											src="../img/p-2.jpg"
											alt="image_children"
										/>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="main-slider-box">
									<div class="main-slider-img">
										<img
											class="img-fluid"
											src="../img/p-3.jpg"
											alt="image_children"
										/>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="main-slider-box">
									<div class="main-slider-img">
										<img
											class="img-fluid"
											src="../img/p-4.jpg"
											alt="image_children"
										/>
									</div>
								</div>
							</div>

							<div class="swiper-slide">
								<div class="main-slider-box">
									<div class="main-slider-img">
										<img
											class="img-fluid"
											src="../img/p-5.jpg"
											alt="image_children"
										/>
									</div>
								</div>
							</div>

							<div class="swiper-slide">
								<div class="main-slider-box">
									<div class="main-slider-img">
										<img
											class="img-fluid"
											src="../img/p-6.jpg"
											alt="image_children"
										/>
									</div>
								</div>
							</div>
						</div>
						<!-- <div class="swiper-pagination"></div> -->
					</div>
					<!-- btns -->
					<div class="slider-btns">
						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div>
					</div>
					<!-- slider end -->
				</div>
			</section>
		</main>
		<!-- bottstrap js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

		<!-- js swiper -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

		<!-- Initialize Swiper -->
		<script>
			var swiper = new Swiper('.mySwiper', {
				slidesPerView: 1,
				spaceBetween: 10,
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				autoplay: {
					delay: 5000,
					disableOnInteraction: false,
				},
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
				breakpoints: {
					640: {
						slidesPerView: 2,
						spaceBetween: 20,
					},
					768: {
						slidesPerView: 2,
						spaceBetween: 40,
					},
					1024: {
						slidesPerView: 3,
						spaceBetween: 50,
					},
				},
			});
		</script>
	</body>
</html>
